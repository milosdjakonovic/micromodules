  <script src="js/one.js"></script>

  <script src="js/three.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script>
    declare('$', function(){
      // `this` is always window, both for declare and provide
      return this.jQuery;
    });


    provide(['$', 'one', 'three'], function($, one, three){
      console.log("`this` is window: " , this === window );
      console.log("`one` is:",   one   );
      console.log("`three` is:", three );

    });

    declare('LoremIpsumModule', ["4th"], function(fth){
      console.log("4th is: ", fth  );
      return 'The value of unmet module...';
    });


    setTimeout(function(){
      declare("4th", 222);
    }, 5000);

  </script>

  <style>@import "css/style.css";</style>
  
  </head>
