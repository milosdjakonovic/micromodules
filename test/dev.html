  <script data-test="1">


    //declare("mod1", {value:'ofMod1'});

    declare("mod2", ["mod3"], function(mod3){

      var Self = this, args = arguments;
      QUnit.test( "Declaring of mod2", function( assert ) {
        assert.ok( args.length === 1 , "Arguments length is 1!" );
        assert.ok( Self === window, "`this` is window!" );
        //assert.ok(declare._unmet.length === 0, 'Unmet empty');
      });
      
      return "value of `mod1`!";
    });


    $(function($){
      $('.jumbotron').click(function(){
        declare('mod3', 1212);
        QUnit.test("No leftovers in _unmet", function(assert){
          assert.ok( declare._unmet.length === 0, ''  );
        });        
      });
    });


  </script>
